<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oppgave 4</title> 
    <style>
        .red { 
            color: red;
        }
    </style>
</head> 
<body> 

    <ul id="result"></ul>

    <script>

        function calculator(num1 = 0, num2 = 0) { 
         
            const sub = num1 - num2 
            const add = num1 + num2 
            const mult = num1 * num2 
            const div = num1 / num2 
               
            document.getElementById("result").innerHTML = ` 
                <li ${sub < 0 ? `class="red"` : null}>${num1} - ${num2} = ${sub}</li>  
                <li ${add < 0 ? `class="red"` : null}>${num1} + ${num2} = ${add}</li> 
                <li ${mult < 0 ? `class="red"` : null}>${num1} * ${num2} = ${mult}</li> 
                <li ${div < 0 ? `class="red"` : null}>${num1} / ${num2} = ${div}</li>
                `
            
        } 

        calculator(2, 8)

    </script>
</body>
</html>
