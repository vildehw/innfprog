<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oppgave 2</title>
</head>
<body> 
    <canvas id="drawing-area"></canvas>
    <script> 
        const canvas = document.getElementById("drawing-area") 
        const ctx = canvas.getContext("2d") 
        
        canvas.width = 600 
        canvas.height = 600 

        ctx.beginPath()
        ctx.rect(0, 0, 200, 200) 
        ctx.stroke()  
        ctx.fillStyle = "red"
        ctx.fill() 
        ctx.closePath() 

        ctx.beginPath() 
        ctx.rect(200, 200, 200, 200) 
        ctx.stroke() 
        ctx.fillStyle = "green" 
        ctx.fill() 
        ctx.closePath() 

        ctx.beginPath() 
        ctx.rect(400, 400, 200, 200) 
        ctx.stroke() 
        ctx.fillStyle = "red" 
        ctx.fill() 
        ctx.closePath()
    
        
    </script>
</body>
</html>
