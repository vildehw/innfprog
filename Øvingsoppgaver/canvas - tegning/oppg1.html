<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oppgave 1</title>
</head>
<body> 
    <canvas id="kors"></canvas>
    <script>
        const canvas = document.getElementById("kors") 
         
        canvas.height = 500
        canvas.width = 500  
        const ctx = canvas.getContext("2d") 

        ctx.moveTo(0, 0) 
        ctx.lineTo(500, 500)  
        ctx.lineWidth = 10
        ctx.stroke() 

        ctx.moveTo(500, 0) 
        ctx.lineTo(0,500) 
        ctx.stroke()


    </script>
</body>
</html>
