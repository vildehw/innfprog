<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SetInterval</title>
</head>
<body>  
    <button onClick="stop()">Slutt Ã¥ mas!</button>
    <div id="area"></div> 

    <script>  
        let maseTeller = 1
        function printMessage() {
            document.getElementById("area").innerHTML = "<p>Mamma (" + maseTeller + ")</p>" 
            maseTeller++
        }
        const intervalID = setInterval(printMessage, 1000)  

        function stop() { 
            clearInterval(intervalID)
        }
    </script>
</body>
</html>
